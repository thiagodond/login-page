<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>página de login</title>
</head>
<body>
    <header class="header"> 
          <h1 class="title-header">Página de login</h1>
    </header>
    <section> 
        <form class="formulario"> 
            <label class="label-input" for="usuario">Usuário</label>
            <input class="input-form" type="text" id="usuario" name="usuario" required>

            <label class="label-input" for="senha">Senha:</label>
            <input class="input-form" type="password" name="senha" id="senha" required>

            <input class="btn-submit" type="submit" value="entrar">
        </form>
    </section>
    <footer class="footer">

    </footer>
</body>

</html>
